<!DOCTYPE html>
<html>

<head>
  <title>for/in and for/of Samples</title>
</head>

<body>
  <button onclick="forinSample();">for/in</button>
  <button onclick="forofSample();">for/of</button>
  <button onclick="loopStringSample();">Looping over a string</button>
  <button onclick="breakSample();">break</button>
  <button onclick="continueSample();">continue</button>
  <button onclick="labelSample();">Labeled statement</button>

  <script>

    'use strict';

    function forinSample(){
      let product = {
        "productID" : 680,
        "name": "HL Road Frame",
        "color": "black",
        "standardCost": 1059,
        "listPrice": 1431,
        calculateGrossProfit: function () {
          return this.listPrice - this.standardCost;
        }
      }

      for (const key in product) //   the in keyword grabs all the propertys and method names from an obect and this will iterate over them with the for keyword
      {
        console.log("'" + key + "'=" + product[key]);
      }
    };

    let _products = [
      {
        "productID": 680,
        "name": "HL Road Frame",
        "productNumber": "FR-R92B-58",
        "color": "Black",
        "standardCost": 1059.01,
        "listPrice": 1431
      },
      {
        "productID": 720,
        "name": "BL Roard Frame",
        "productNumber": "GG-REPA-78",
        "color": "Black",
        "standardCost": 15,
        "listPrice": 18
      },
      {
        "productID": 720,
        "name": "BL Roard Frame",
        "productNumber": "GG-REPA-78",
        "color": "Black",
        "standardCost": 1059.01,
        "listPrice": 1431
      }
    ];

    function forofSample() {
      for (const item of _products){ // The of keyword keeps track of which item in the array is currently being accessed
        console.log(JSON.stringify(item));
      }
    }

    function loopStringSample(){
      let productName = "HL Road Frame"; // Strings are iterable objects
      let letters = "";

      for (const char of productName) {
        letters += char;
      }
      console.log(letters);
    }

    function breakSample() {
      for (const item of _products) {
        if (item.standardCost < 20){
          break;
        }
        console.log(JSON.stringify(item));
      }
    }

    function continueSample() {
      for (const item of _products) {
        if (item.standardCost > 1000) {
          continue;
        }
        console.log(JSON.stringify(item));
      }
    }

   </script> 
</body>

</html>
